<script type="text/html" data-help-name="ui_spinner">
    <p>A Node-RED dashboard ui node for displaying animated spinners.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">boolean</span></dt>
        <dd>
            <tt>true</tt> - shows spinner<br/>
            <tt>false</tt> - hides spinner
        </dd>
    </dl>
    
    <h3>Details</h3>
    <p>This Node-RED Dashboard UI Wdidget shows an animated indicator.  It can be used to inform that time-consuming processing is in progress.</p>
    <p>The spinner type can be selected by <code>type</code> menu.</p>
    <p>If <i>Overlay Whole Screen</i> is checked, the spinner covers whole screen.</p>
    <p>Color and size of the displayed spinner can be set by color and size settings.</p>
</script>
